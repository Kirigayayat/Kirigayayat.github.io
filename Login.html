<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            LOGIN
        </div>
        <form id="form_id" onsubmit="return validate()" action="Dashboard.html" name="myform" >
            <div class="field">
                <input type="text" id="name" name="user" autocomplete="off">
                <label>Masukkan Username</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="pword">
                <label>Masukkan Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="ingat-saya">
                    <label for="ingat-saya">Ingat Saya</label>
                </div>
                <div class="pass-link">
                    <a href="#">Lupa Password</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Login" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
